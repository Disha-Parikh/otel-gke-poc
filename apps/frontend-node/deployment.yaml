apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: apps

spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
      annotations:
        instrumentation.opentelemetry.io/inject-nodejs: "true"

    spec:
      containers:
        - name: frontend
          image: dishaparikh98/frontend
          ports:
            - containerPort: 8080
          env:
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: "http://otel-gateway.observability.svc.cluster.local:4317"
            - name: OTEL_SERVICE_NAME
              value: "frontend"
            - name: BACKEND_URL
              value: "http://backend.demo.svc.cluster.local"
            - name: OTEL_TRACES_EXPORTER
              value: otlp

